# Prometheus Configuration
# Scrape configs for Quant Trading Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Backend API metrics
  - job_name: "backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "quant-backend"

  # Traefik metrics
  - job_name: "traefik"
    static_configs:
      - targets: ["traefik:8082"]

  # Docker container metrics (if cAdvisor is available)
  # - job_name: "cadvisor"
