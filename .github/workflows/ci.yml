name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff bandit safety

      - name: Lint with Ruff
        run: ruff check . --output-format=github

      - name: Run tests
        run: pytest tests/ -v --cov=strategy.pipeline --cov=backend --cov-fail-under=70
        env:
          API_KEY: test-key
          CORS_ORIGINS: http://localhost:3000

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for gitleaks

      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r . -x ./tests -ll

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt --output bare || true

  migrations:
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test migration upgrade
        run: alembic upgrade head
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

      - name: Test migration downgrade
        run: alembic downgrade -1
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

      - name: Test re-upgrade (idempotency)
        run: alembic upgrade head
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

      - name: Verify current version
        run: alembic current
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

  e2e:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Start backend server
        run: |
          python -m backend.main &
          sleep 5
        env:
          API_KEY: test-key
          CORS_ORIGINS: http://localhost:3000

      - name: Run E2E tests
        run: npx playwright test --reporter=html

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
