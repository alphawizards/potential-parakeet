# Quant Trading Platform - Full Monitoring Stack
# Includes: Traefik, Backend, Dashboard, Prometheus, Grafana, Loki

version: '3.8'

services:
  # =========================
  # Traefik Reverse Proxy
  # =========================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entrypoints.metrics.address=:8082"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./traefik/certs:/etc/traefik/certs:ro
    networks:
      - quant-network

  # =========================
  # Backend API (FastAPI)
  # =========================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quant-backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DATABASE_URL=sqlite:///./data/trades.db
      - TIINGO_API_KEY=${TIINGO_API_KEY:-}
      - API_KEY=${API_KEY:-}
      - CORS_ORIGINS=https://localhost,https://localhost:443
      - PYTHONIOENCODING=utf-8
      - PROMETHEUS_MULTIPROC_DIR=/tmp/prometheus
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - quant-network

  # =========================
  # Dashboard (Nginx)
  # =========================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: quant-dashboard
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quant-network

  # =========================
  # Prometheus Metrics
  # =========================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=30d"
    networks:
      - quant-network

  # =========================
  # Grafana Dashboards
  # =========================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - ./monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - quant-network

  # =========================
  # Loki Log Aggregation
  # =========================
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - quant-network

networks:
  quant-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
