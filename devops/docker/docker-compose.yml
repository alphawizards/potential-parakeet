# Quant Trading Platform - Docker Compose
# Full stack: Backend API + Dashboard + Database

version: '3.8'

services:
  # =========================
  # Backend API (FastAPI)
  # =========================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quant-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/trades.db
      - TIINGO_API_KEY=${TIINGO_API_KEY:-}
      - API_KEY=${API_KEY:-}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000,http://dashboard:80
      - PYTHONIOENCODING=utf-8
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - quant-network

  # =========================
  # Dashboard (Nginx Static)
  # =========================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: quant-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quant-network

networks:
  quant-network:
    driver: bridge

