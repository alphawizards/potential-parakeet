# Quant Trading Platform - Secure Docker Compose
# Full stack with Traefik HTTPS reverse proxy

version: '3.8'

services:
  # =========================
  # Traefik Reverse Proxy
  # =========================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP (redirects to HTTPS)
      - "443:443"    # HTTPS
      - "8080:8080"  # Traefik dashboard
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./traefik/certs:/etc/traefik/certs:ro
      - traefik-logs:/var/log/traefik
    networks:
      - quant-network

  # =========================
  # Backend API (FastAPI)
  # =========================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quant-backend
    restart: unless-stopped
    # Removed external ports - only accessible via Traefik
    expose:
      - "8000"
    environment:
      - DATABASE_URL=sqlite:///./data/trades.db
      - TIINGO_API_KEY=${TIINGO_API_KEY:-}
      - API_KEY=${API_KEY:-}
      - CORS_ORIGINS=https://localhost,https://localhost:443
      - PYTHONIOENCODING=utf-8
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - quant-network

  # =========================
  # Dashboard (Nginx Static)
  # =========================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: quant-dashboard
    restart: unless-stopped
    # Removed external ports - only accessible via Traefik
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quant-network

networks:
  quant-network:
    driver: bridge

volumes:
  traefik-logs:
